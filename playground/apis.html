<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>APIs</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <p class="user"></p>
  <script>
    const userEl = document.querySelector('.user');
    const baseEndpoint = 'https://api.github  .com';

    const handleError = (err) => {
      console.log('OH NOES!!');
      console.log(err);
      userEl.textContent = 'OH NOES!!';
    };

    const displayUser = async (user) => {
      userEl.textContent = 'loading...';
      const response = await fetch(`${baseEndpoint}/users/${user}`);
      const data = await response.json();
      console.log(data);
      userEl.textContent = `${data.name} - ${data.bio}`;
    };

    displayUser('abaird').catch(handleError);
  </script>
</body>

</html>
