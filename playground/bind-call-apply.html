<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Bind Call and Apply!</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <p>Hey</p>
  <button>Click Me</button>
  <div class="wrapper">
    <p>Hey I'm in a wrapper</p>
  </div>
  <script>
    const person = {
      name: "Alan",
      sayHi: function () {
        console.log(this)
        return `hey ${this.name}`
      }
    }

    const sayHi = person.sayHi.bind(person)

    // QS Example

    const $ = document.querySelector.bind(document)
    console.log($('button'))
    
    const bill = {
      total: 1000,
      calculate: function (taxRate) {
        return this.total + (this.total * taxRate)
      },
      describe(mealType, drinkType, taxRate) {
        console.log(`Your meal of ${mealType} with a drink of ${drinkType} was ${this.calculate(taxRate)} dollars`)
      }
    }

    const total = bill.calculate(0.13)
    const calc = bill.calculate.bind({total: 500}, 0.10) 
    console.log(calc())
    
    const total2 = bill.calculate.call({total: 500}, 0.10) 
    console.log(total2)

    const total3 = bill.calculate.apply({total: 300}, [0.20]) 
    console.log(total3)

    const total4 = bill.describe.call(bill, "hamburger", "coke", 0.10)
    console.log(total4)
    const total5 = bill.describe.apply(bill, ["hamburger", "coke", 0.15])
    console.log(total5)
  </script>
</body>

</html>
