        }
        const amountOfTimeToBake = 500 * toppings.length;

          resolve(`Here is your pizza ðŸ• with the toppings ${toppings.join(' ')}`);
        }, amountOfTimeToBake);
        // reject('oops')
      });
      return pizzaPromise;
    }
